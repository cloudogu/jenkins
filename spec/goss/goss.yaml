file:
  /etc/gitconfig:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
    - /var/lib/jenkins/ca-certificates.crt
  /etc/mercurial/hgrc:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
    - /var/lib/jenkins/ca-certificates.crt
  /etc/subversion/server:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
    - /var/lib/jenkins/ca-certificates.crt
  /startup.sh:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /var/lib/jenkins/ca-certificates.crt:
    exists: true
    mode: "0644"
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
  /var/lib/jenkins/jenkins.CLI.xml:
    exists: true
    mode: "0644"
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - <jenkins.CLI>
    - <enabled>false</enabled>
  /var/lib/jenkins/plugins/cas-plugin:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/plugins/credentials-binding:
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/plugins/git:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/plugins/matrix-auth:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/plugins/mercurial:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/plugins/subversion:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/plugins/workflow-aggregator:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/secrets/slave-to-master-security-kill-switch:
    exists: true
    mode: "0644"
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - "false"
  /var/lib/jenkins/truststore.jks:
    exists: true
    mode: "0644"
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
  /var/lib/jenkins/.mavenrc:
    exists: true
    mode: "0644"
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - javax.net.ssl.trustStore=/var/lib/jenkins/truststore.jks
    - javax.net.ssl.trustStorePassword=changeit
  /var/lib/jenkins/userContent/jenkins-material-theme.css:
    exists: false
    contains: []
  /var/lib/jenkins/config.xml:
    exists: true
    filetype: file
    owner: jenkins
    contains:
    - disabledAdministrativeMonitors
    - <string>hudson.model.UpdateCenter$CoreUpdateMonitor</string>
  /lib/libc.so.6:
    exists: true
    mode: "0777"
    owner: root
    group: root
    filetype: symlink
  /lib/libgcompat.so.0:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
package:
  git:
    installed: true
  mercurial:
    installed: true
  openssh-client-default:
    installed: true
  subversion:
    installed: true
  libstdc++:
    installed: true
  gcompat:
    installed: true
port:
  tcp:8080:
    listening: true
user:
  jenkins:
    exists: true
    uid: 1000
    gid: 1000
    groups:
    - jenkins
    home: /var/lib/jenkins
    shell: /bin/bash
group:
  jenkins:
    exists: true
    gid: 1000
process:
  java:
    running: true
command:
  permission-cas-plugin:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/cas-plugin | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
  permission-credentials-binding:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/credentials-binding | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
  permission-git:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/git | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
  permission-matrix-auth:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/matrix-auth | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
  permission-mercurial:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/mercurial | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
  permission-subversion:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/subversion | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
  permission-workflow-aggregator:
    exec: |
      stat -c '%a' /var/lib/jenkins/plugins/workflow-aggregator | sed 's/^.*\(.\{3\}\)$/\1/' | grep -q '^755$'
    exit-status: 0
