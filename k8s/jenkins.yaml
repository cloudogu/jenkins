apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-build-role
  namespace: jenkins-build
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get","list","watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
automountServiceAccountToken: true

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-build-binding
  namespace: jenkins-build
subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: ecosystem
roleRef:
  kind: Role
  name: jenkins-build-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: build-to-jenkins
spec:
  podSelector:
    matchLabels:
      dogu.name: jenkins
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: jenkins-build
        - podSelector:
            matchLabels:
              cloudogu.com/pod-kind: jenkins-build

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jenkins-to-build
spec:
  podSelector:
    matchLabels:
      cloudogu.com/pod-kind: jenkins-build
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ecosystem
        - podSelector:
            matchLabels:
              dogu.name: jenkins